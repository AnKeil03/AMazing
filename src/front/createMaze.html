<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AMaze</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Maze Creator</h1>
		<div id="maze"></div>
		<div id="controls">
			<h2>Controls</h2>
			<label for="drawErase">
				<input type="radio" id="drawErase" value="drawErase" name="controls" checked>
				Draw/Erase
			</label>
			<label for="setStart">
				<input type="radio" id="setStart" value="setStart" name="controls">
				Set Start
			</label>
			<label for="setEnd">
				<input type="radio" id="setEnd" value="setEnd" name="controls">
				Set End
			</label>
		</div>
	</body>
	<script src="createMaze.js"></script>
</html>
