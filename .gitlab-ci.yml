image: gradle:alpine

# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
stages:
    - build
    - test

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - set GRADLE_USER_HOME=$pwd/MacySprings/.gradle

build:
  stage: build
  script: MacySprings/gradle --build-cache assemble
  artifacts:
    paths:
        - ./libs/*.jar
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - /MacySprings/build
      - /MacySrpings/.gradle



test:
  stage: test
  script: MacySprings/gradle check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle


after_script:
  - echo "End CI"